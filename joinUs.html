<body>
    <header>
        <nav>
            <a id="logoText" href="#"> World of Work</a>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="joinUs.html">Join us</a></li>
                <li><a href="">About us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="leftSection">
            <form id="createForm">
                <div class="createFromTitle">
                    <h1>Create your own Profile!</h1>
                </div>
                <div class="formRow">
                    <div><label class="require" for="YourName">Your Name:</label>
                        <input type="text" id="YourName" name="name" required>
                    </div>
                    <div>
                        <label class="require" for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="name" required>
                    </div>
                </div>
                <div class="formRow">
                    <div>
                        <label class="require" for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label class="require" for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" required>
                    </div>
                </div>


                
                <div class="formRow">
                    <div><label class="require" for="category">Choose Category:</label>
                        <select id="categoryOptions" name="category" required>
                        </select>
                    </div>

                    <div><label class="addImg" for="img">Upload your image</label>
                        <input type="file" id="image" name="image" accept=".gif,.jpg,.jpeg,.png" required>
                    </div>
                </div>
                <div><label class="require" for="profileContent">Your Information:</label>
                    <textarea name="" id="profileContent" cols="30" rows="10" required></textarea>
                </div>
                <div>

                    <div>
                        <img id="loadedImg">
                    </div>
                    <button id="submit" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </section>


    </main>
